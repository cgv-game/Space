				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();

mesh = new THREE.Mesh(geometry, material);
map.wrapS = map.wrapT = THREE.RepeatWrapping;
map.repeat.set( 5.194412652169391, 5.194412652169391 );
mesh.scale.x = mesh.scale.y = mesh.scale.z = 0.1;
mesh.position.y = Math.random() * 1000 - 500;
mesh.position.x = Math.random() * 1000 - 500;
mesh.position.z = Math.random() * 1000 - 500;
scene.add(mesh);
			}
			
			scene.fog = new THREE.Fog( 0xded768, 3088.75, 9000 );
			ambientLight = new THREE.AmbientLight( 0x77e12e );
			scene.add( ambientLight );
			
			geometry = new THREE.Geometry();
				for ( i = 0; i < 5000; i ++ ) {
					var vertex = new THREE.Vector3();
					vertex.x = 1000 * Math.random() - 500;
					vertex.y = 1000 * Math.random() - 500;
					vertex.z = 1000 * Math.random() - 500;
					geometry.vertices.push( vertex );
				}
				material = new THREE.ParticleBasicMaterial( { size: 5, sizeAttenuation: false, transparent: true } );
				material.color.setHex( 0xff00ff );
				particles = new THREE.ParticleSystem( geometry, material );
				particles.sortParticles = true;
				scene.add( particles );
				
				


			}

			function draw() {

				requestAnimationFrame( draw );
				
				// experiment with code from the snippets menu here

				renderer.render( scene, camera );

			}

			setup();
			draw();
